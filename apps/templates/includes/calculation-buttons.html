{% if data %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#warningModal">Edytuj</button>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Usuń</button>
{% elif not data %}
<button type="submit" class="btn btn-primary">Oblicz</button>
{% endif %}

<!-- [ Warning Modal ] start -->
<div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="warningModalLabel">Ostrzeżenie!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Zamierzasz edytować obliczenia. Utracisz poprzednio wprowadzone dane i rezultaty obliczeń.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="submit" class="btn btn-warning">Edytuj</button>
      </div>
    </div>
  </div>
</div>
<!-- [ Warning Modal ] end -->

<!-- [ Delete Modal ] start -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Ostrzeżenie!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Zamierzasz usunąć obliczenia. Utracisz poprzednio wprowadzone dane i rezultaty obliczeń. Zyskasz wolne miejsce na nowe obliczenia.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
        <button type="submit" formaction="{{ url_for('services_blueprint.delete_slot', slot=slot) }}" class="btn btn-danger">Usuń</button>
      </div>
    </div>
  </div>
</div>
<!-- [ Delete Modal ] end -->
